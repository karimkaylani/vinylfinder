{% extends 'base.html' %}

{% block head %}

<div class='a'></div><h1>Vinyl Finder</h1></div>

{% endblock %}

{% block body %}

<div class='wrapper'>
    {% for release in releases %} 
    <div>
        <a href={{'https://discogs.com' + release.url}} target="_blank">
            <img src={{ release.images[0].get('uri') }} width='200' height='200'>
        </a>
        <div class='b'><p>{{release.title + ' (' + release.year|string + ')'}}</a></p></div>
        <p>{{ release.artists[0].name }}</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
